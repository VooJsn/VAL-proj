        body {

        .mai-photo {

            border-radius: 20px;
            border: 3px solid white;
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        #photo1 {
            top: 120px;
            left: 30px;
            transform: rotate(-5deg);
        }

        #photo2 {
            top: 120px;
            right: 30px;
            transform: rotate(-85deg);
        }

        .sticker {
            width: 80px;
            position: absolute;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
